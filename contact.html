<!--Contact Us-->
<section class="location">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13798.694568933544!2d78.12445215!3d30.16074535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1719503959249!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>
<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <div>
                <i class="fa fa-home"></i>
                <span><h5>XYZ Road, ABC Building</h5>
                <p>Dehradun, Uttarakhand, IN</p></span>
            </div>
            <div>
                <i class="fa fa-phone"></i>
                <span><h5>+1 0123456789</h5>
                <p>Monday to Saturday, 10AM to 6PM</p></span>
            </div>
            <div style="margin-bottom:70px">
                <i class="fa fa-envelope-o"></i>
                <span><h5>abc@gmail.com</h5>
                <p>Email us your query</p></span>
            </div>
        </div>
        <div class="contact-col">
            <form action="" method="post"><!-- https://api.web3forms.com/submit or formhandler.php-->
               <!-- <input type="hidden" name="access_key" value="your_access_key">-->
                <input type="text" placeholder="Enter Your Name" name="name" required>
                <input type="email" placeholder="Enter Email Address" name="email" required>
                <input type="text" placeholder="Enter Your Subject" name="Subject" required>
                <textarea rows="8" placeholder="Message" name="message" required></textarea>
               <span style="display: flex;"> <button type="submit" class="hero-btn red-btn">Send Message</button>
                <button type="reset" class="red-btn hero-btn" >Clear</button></span>
            </form>
        </div>
    </div>

</section>

<!--end-->

    function classToggle(){
        const navs =document.querySelectorAll('.Navbar_Items')
        navs.forEach(nav => nav.classList.toggle('Navbar_ToggleShow'));

    document.querySelector('.Navbar_Link-toggle').addEventListener('click',classToggle);
</script>
